<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pantalla de inicio</title>
</head>
<body>
    <form class="form-Inicio" action:"https://sheetdb.io/api/v1/a2pn99gywy7b1" method="POST" id= "sheetdb-form">
        <H2>Por favor, ingrese sus datos</H2>
        <input class="controls" type="text" name="data[nombre]" id="Nombre" placeholder="Ingrese su nombre" required>
        <input class="controls" type="text" name="data[apellido]" id="Apellido" placeholder="Ingrese su Apellido" required>
        <input class="botons"  type="submit" value="Ingresar">
    </form>
</body>
<Script>
    var form = document.getElementById('sheetdb-form');
    form.addEventListener("submit", e => {
        e.preventDefault();
        fetch(form.action, {
            method:"POST",
            body: new FormData(document.getElementById("sheetdb-form")),
        }).then(
            response => response.json()
        ).then((html)=>{
            // you can put any JS code here
            alert('success')
        });
    });
</Script>
</html>
